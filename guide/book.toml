[book]
title = "Liderske kompetencije: Vodič za razvoj liderstva"
description = "Sveobuhvatni vodič kroz šest ključnih oblasti liderskih kompetencija u srpskom poslovnom kontekstu"
authors = ["Leadership Development Team"]
language = "sr"

[rust]
edition = "2018"

[output.html]
smart-punctuation = true
mathjax-support = true
site-url = "/mdBook/"
git-repository-url = "https://github.com/rust-lang/mdBook/tree/master/guide"
edit-url-template = "https://github.com/rust-lang/mdBook/edit/master/guide/{path}"
hash-files = true

[output.html.playground]
editable = true
line-numbers = true

[output.html.code.hidelines]
python = "~"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[output.html.redirect]
"/format/config.html" = "configuration/index.html"

[preprocessor.guide-helper]
command = "cargo run --quiet --manifest-path guide-helper/Cargo.toml"

[build]
extra-watch-dirs = ["guide-helper/src"]
